<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Proximity Voice Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        #log {
            height: 200px;
            overflow-y: auto;
            background: #f5f5f5;
            padding: 10px;
            font-family: monospace;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">ğŸ® Minecraft Voice Chat</h1>

            <div class="box">
                <div class="field">
                    <label class="label">ã‚µãƒ¼ãƒãƒ¼ (IP:ãƒãƒ¼ãƒˆ)</label>
                    <div class="control">
                        <input class="input" id="server" placeholder="ä¾‹ï¼šlocalhost:8765" value="localhost:8765">
                    </div>
                </div>
                <div class="field">
                    <label class="label">ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼å</label>
                    <div class="control">
                        <input class="input" id="name" placeholder="Minecraftãƒ¦ãƒ¼ã‚¶ãƒ¼å">
                    </div>
                </div>
                <div class="buttons">
                    <button class="button is-primary" onclick="start()">æ¥ç¶š</button>
                    <button class="button is-warning" id="muteBtn" onclick="toggleMute()" disabled>ğŸ”‡ ãƒŸãƒ¥ãƒ¼ãƒˆ</button>
                </div>
            </div>

            <div class="box">
                <p><strong id="status">çŠ¶æ…‹: æœªæ¥ç¶š</strong></p>
                <p><strong id="target">æ¥ç¶šå…ˆ: -</strong></p>
                <p><strong id="distance">è·é›¢: -</strong></p>
                <p><strong id="players">æ¥ç¶šä¸­ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼: -</strong></p>
            </div>

            <div class="box">
                <h2 class="subtitle">ğŸ“œ ãƒ­ã‚°</h2>
                <div id="log"></div>
            </div>
        </div>
    </section>

    <audio id="remoteAudio" autoplay></audio>

    <script>
        let ws, pc, localStream;
        let isMuted = false;
        let connectedPeer = null;

        function log(msg) {
            const t = new Date().toLocaleTimeString();
            const el = document.getElementById("log");
            el.textContent += `[${t}] ${msg}\n`;
            el.scrollTop = el.scrollHeight;
        }

        function updateUI({ status, target, distance, players }) {
            if (status) document.getElementById("status").textContent = "çŠ¶æ…‹: " + status;
            if (target !== undefined) document.getElementById("target").textContent = "æ¥ç¶šå…ˆ: " + (target || "-");
            if (distance !== undefined) document.getElementById("distance").textContent = "è·é›¢: " + (distance !== null ? distance.toFixed(2) + " ãƒ–ãƒ­ãƒƒã‚¯" : "-");
            if (players) document.getElementById("players").textContent = "æ¥ç¶šä¸­ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼: " + players.join(", ");
        }

        function toggleMute() {
            if (!localStream) return;
            isMuted = !isMuted;
            localStream.getAudioTracks().forEach(t => t.enabled = !isMuted);
            document.getElementById("muteBtn").classList.toggle("is-danger", isMuted);
            log(isMuted ? "ğŸ”‡ ãƒŸãƒ¥ãƒ¼ãƒˆ ON" : "ğŸ”Š ãƒŸãƒ¥ãƒ¼ãƒˆ OFF");
        }

        async function start() {
            const server = document.getElementById("server").value.trim();
            const name = document.getElementById("name").value.trim();
            if (!server || !name) return alert("ã‚µãƒ¼ãƒãƒ¼IPã¨åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");

            ws = new WebSocket("ws://" + server);
            ws.onopen = () => {
                ws.send(JSON.stringify({ type: "register", name }));
                updateUI({ status: "å¾…æ©Ÿä¸­" });
                log("âœ… WebSocketæ¥ç¶šæˆåŠŸ");
            };

            ws.onmessage = async evt => {
                const m = JSON.parse(evt.data);
                log("å—ä¿¡: " + JSON.stringify(m));

                if (m.type === "playerList") {
                    updateUI({ players: m.players });
                }
                if (m.type === "match") {
                    connectedPeer = m.target;
                    updateUI({ status: "é€šè©±ä¸­", target: m.target, distance: m.distance });
                    await setupPeer(true);
                }
                if (m.type === "offer") {
                    connectedPeer = m.source;
                    updateUI({ status: "é€šè©±ä¸­", target: connectedPeer, distance: m.distance });
                    await setupPeer(false);
                    await pc.setRemoteDescription(m.offer);
                    const ans = await pc.createAnswer();
                    await pc.setLocalDescription(ans);
                    ws.send(JSON.stringify({ type: "answer", answer: ans }));
                }
                if (m.type === "answer") {
                    await pc.setRemoteDescription(m.answer);
                }
                if (m.type === "ice") {
                    if (m.candidate) await pc.addIceCandidate(m.candidate);
                }
                if (m.type === "disconnect") {
                    log("ğŸ”Œ é€šè©±è§£é™¤ï¼ˆè·é›¢è¶…éï¼‰");
                    updateUI({ status: "å¾…æ©Ÿä¸­", target: null, distance: null });
                    if (pc) pc.close();
                    pc = null;
                    connectedPeer = null;
                    document.getElementById("muteBtn").disabled = true;
                }
            };

            ws.onclose = () => {
                updateUI({ status: "åˆ‡æ–­" });
                log("ğŸ”Œ WebSocketåˆ‡æ–­");
            };
            ws.onerror = e => log("âŒ WebSocketã‚¨ãƒ©ãƒ¼:" + e.message);
        }

        async function setupPeer(isCaller) {
            if (pc) return;
            pc = new RTCPeerConnection();

            pc.onicecandidate = e => {
                if (e.candidate) ws.send(JSON.stringify({ type: "ice", candidate: e.candidate }));
            };

            pc.ontrack = e => {
                document.getElementById("remoteAudio").srcObject = e.streams[0];
                document.getElementById("muteBtn").disabled = false;
            };

            try {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                log("ğŸ¤ ãƒã‚¤ã‚¯ã‚¹ãƒˆãƒªãƒ¼ãƒ å–å¾—");
            } catch (err) {
                return log("âŒ ãƒã‚¤ã‚¯å–å¾—ã‚¨ãƒ©ãƒ¼:" + err);
            }

            localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

            if (isCaller) {
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                ws.send(JSON.stringify({ type: "offer", offer }));
            }
        }
    </script>
</body>

</html>
